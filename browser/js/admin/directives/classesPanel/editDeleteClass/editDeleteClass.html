<div>
    <!--Edit Class-->
    <script type="text/ng-template" id="editClassModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Edit Class</h3>
        </div>
        <div class="modal-body">
            <label>Name</label><input type="text" ng-model="singleClass.name"><br>
            <label>Description</label><input type="text" ng-model="singleClass.description"><br>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>

        </div>
    </script>

    <!--Delete Class-->
    <script type="text/ng-template" id="deleteClassModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Delete Class</h3>
        </div>
        <div class="modal-body alert alert-warning" role="alert">
            <span class="glyphicon glyphicon-warning-sign"><p>Are you sure you want to delete {{singleClass.name}}?</p></span>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">Delete</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning" ng-click="editUser()">Edit</button>
        <button type="button" class="btn btn-danger" ng-click="deleteUser('sm')">Delete</button>
    </div>

</div>
