<div class="panel panel-primary">
    <div class="panel-heading">Presentations</div>
    <div class="panel-body">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>Name</th>
                <th>Created On</th>
                <th>Class</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="presentation in presentations">
                <td>{{presentation.name}}</td>
                <td>{{presentation.datetime | date: 'medium'}}</td>
                <td>{{presentation.class.name}}</td>
                <td><edit-delete-presentation></edit-delete-presentation></td>
            </tr>
            </tbody>
        </table>
        <a ng-click="addPresentation()">+ Add Presentation</a>
    </div>
</div>

<!--Add Presentation-->
<script type="text/ng-template" id="addPresentationModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Add Presentation</h3>
    </div>
    <form>
        <label>Name</label><input type="text" ng-model="newPresentation.name"><br>
        <label>Classes</label>
        <!--<input type="checkbox" ng-click="updatePresentationClass(singleClass, newPresentation)">{{singleClass.name}}-->
        <select ng-model="newPresentation.class">
            <option ng-repeat="singleClass in classes" value="{{singleClass._id}}">{{singleClass.name}}</option>
        </select>
    </form>
    <pre>{{newPresentation}}</pre>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="makeNewPresentation()">Add</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
