<div>

    <div ng-repeat="student in students">
        <h4>{{ student.name }}</h4>
        <button
            class="btn"
            ng-click="deleteStudent(student._id)"
            ng-show="loggedInUser._id === teacher._id">
            Remove
        </button>
    </div>

    <div ng-show="loggedInUser._id === teacher._id">
        <form ng-submit="findByName(searchQuery)">
            <input type="text" ng-model="searchQuery.name" class="form-control">
            <button type="submit" class="btn">Search</button>
        </form>
        <div ng-repeat="user in foundUsers">
            <p> {{user.name}} </p>
            <p> {{user.email}} </p>
            <button class="btn" ng-click="addToClass(user._id)">Add To Class</button>
        </div>
    </div>

</div>
