<div class="fiddle-container">
    <div class="fiddle-tabs">
        <button
            ng-repeat="tab in tabs"
            ng-click="select(tab)">
            {{tab.mode}}
        </button>
    </div>

    <editor mode="HTML" index="{{index}}"></editor>
    <editor mode="CSS" index="{{index}}"></editor>
    <editor mode="JavaScript" index="{{index}}"></editor>
    <fiddle-view></fiddle-view>
</div>
