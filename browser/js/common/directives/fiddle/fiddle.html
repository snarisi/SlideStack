<div class="fiddle-container">
    <div class="fiddle-controls">

        <div class="fiddle-tabs">
            <button
                ng-repeat="tab in tabs"
                ng-click="select(tab)"
                ng-class="{ active: tab.selected }">
                {{tab.mode}}
            </button>
        </div>
        <div class="btn-group fiddle-libs" uib-dropdown dropdown-append-to-body>
            <button id="btn-append-to-body" type="button" uib-dropdown-toggle>
                Libraries <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" class="dropdown-menu-right lib-list" aria-labelledby="btn-append-to-body">
                <li
                    role="menuitem"
                    ng-repeat="lib in libraries"
                    ng-click="lib.checked = !lib.checked"
                    ng-class="{ active: lib.checked }">
                    {{lib.name}}
                </li>

                <li class="divider"></li>
                <li role="menuitem" class="new-lib">
                    <input
                        type="text"
                        class="form-control"
                        ng-model="newLib.url"
                        ng-click="$event.stopPropagation()"
                        placeholder="Enter a CDN link">
                    <span ng-click="addLibrary(newLib)">Add</span>
                </li>
            </ul>
        </div>
    </div>

    <editor mode="HTML" index="{{index}}" content="{{content.html.trim()}}"></editor>
    <editor mode="CSS" index="{{index}}" content="{{content.css.trim()}}"></editor>
    <editor mode="JavaScript" index="{{index}}" content="{{content.js.trim()}}"></editor>
    <fiddle-view></fiddle-view>
</div>
