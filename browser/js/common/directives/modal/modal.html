<div>
     <!--Edit User-->
    <script type="text/ng-template" id="editModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Edit User</h3>
        </div>
        <div class="modal-body">
            <label>Name</label><p>{{user.name}}</p>
            <label>Role</label><p>{{user.role}}</p>
            <label>Email</label><p>{{user.email}}</p>
            <label>Classes</label><p ng-repeat="singleClass in user.classes">{{singleClass.name}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <!--Delete User-->
    <script type="text/ng-template" id="deleteModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Delete User</h3>
        </div>
        <div class="modal-body alert alert-warning" role="alert">
            <span class="glyphicon glyphicon-warning-sign"><p>Are you sure you want to delete this user?</p></span>
        </div>
        <pre>{{user.name}}</pre>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok(user)">Delete</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button type="button" class="btn btn-default" ng-click="editUser()">Edit</button>
    <button type="button" class="btn btn-warning" ng-click="deleteUser('sm')">Delete</button>
</div>
