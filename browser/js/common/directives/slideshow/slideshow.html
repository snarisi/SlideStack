<ng-transclude></ng-transclude>

<div class="slide-controls">

    <div ng-if="display.mode === 'edit'">
        <button ng-click="display.fullscreen = !display.fullscreen" class="glyphicon glyphicon-fullscreen"></button>
        <button ng-click="prev()" class="glyphicon glyphicon-step-backward"></button>
        <button ng-click="next()" class="glyphicon glyphicon-step-forward"></button>
    </div>

    <div ng-if="display.mode !== 'edit'">
        <!-- PREV -->
        <button ng-click="prev()" ng-disabled="syncedWithTeacher" class="previous"><span class="glyphicon glyphicon-triangle-left"></span></button>
        <!-- NEXT -->
        <button ng-click="next()" ng-disabled="syncedWithTeacher" class="next"><span class="glyphicon glyphicon-triangle-right"></span></button>
        <!-- PAUSE/RESUME -->
        <button ng-if="display.mode !== 'teacher'" ng-click="toggleSync()">
            <span ng-show="syncedWithTeacher" class="glyphicon glyphicon-pause"></span>
            <span ng-show="!syncedWithTeacher" class="glyphicon glyphicon-play"></span>
        </button>
    </div>
</div>
