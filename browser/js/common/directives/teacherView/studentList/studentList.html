<div id="studentList" style="margin: 0 auto; width: 300px;">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Students</div>

        <!-- Table -->
        <table class="table">
            <tr>
                <th>Name</th>
            </tr>
            <tr ng-repeat="student in studentList">
                <td>{{ student.name }}<button class="btn btn-default btn-sm">Call On</button></td>
            </tr>
        </table>

    </div>
</div>
