<div class="container">

    <div class="row profile-heading">
        <div class="col-xs-2">
            <img ng-src="{{user.imageUrl}}" class="profile-picture">
        </div>
        <div class="col-xs-8">
            <h3 class="profile-name">{{ user.name }}</h3>
            <h4>{{ user.email }}</h4>
        </div>
    </div>

    <div class="panel">
        <ul class="nav nav-tabs">
            <li role="presentations" ui-sref-active="active"><a ui-sref="user.presentations">Presentations</a></li>
            <li role="classes" ui-sref-active="active"><a ui-sref="user.teacherClasses">Classes as Teacher</a></li>
            <li role="students" ui-sref-active="active"><a ui-sref="user.studentClasses">Classes as Student</a></li>
        </ul>
        <ui-view></ui-view>

    </div>
</div>
