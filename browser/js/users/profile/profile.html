<div class="container">
    <pre>In real life, only show this when the user is a teacher.</pre>
    
    {{ user.name }}
    {{ user.email }}
    {{ user.role }}
    {{ user.classes }}
    {{ user.presentations }}

    <button
        ng-click="newPresMenu = !newPresMenu"
        class="btn">
        New Presentation
    </button>
    <div ng-show="newPresMenu">
        <form ng-submit="createPresentation(newPres)">
            <div class="form-group">
                <label>Title</label>
                <input
                    type="text"
                    ng-model="newPres.name"
                    class="form-control">
            </div>
            <div class="form-group">
                <label>Class</label>
                <select
                    ng-options="class as class for class in user.classes"
                    ng-model="newPres.class">
                </select>
                <!-- <select
                    ng-options="class._id as class.name for class in user.classes track by class._id"
                    ng-model="newPres.class">
                </select> -->
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <pre>{{newPres}}</pre>
    </div>
</div>
