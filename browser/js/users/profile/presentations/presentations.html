<div class="profileClass">
    <button
        ng-click="newPresMenu = !newPresMenu"
        class="btn">
        New Presentation
    </button>
    <div ng-show="newPresMenu" class="newClass">
        <form ng-submit="createPresentation(newPres)">
            <div class="form-group">
                <label>Title</label>
                <input
                    type="text"
                    ng-model="newPres.name"
                    class="form-control">
            </div>
            <div class="form-group">
                <label>Class</label><br>
                <select
                    ng-options="class._id as class.name for class in classes"
                    ng-model="newPres.class">
                </select>
            </div>
            <button type="submit" class="btn">Create</button>
        </form>
    </div>

    <div class="well">
        <div ng-repeat="presentation in presentations">
            <h4>{{ presentation.name }}</h4>
            <button class="btn" ui-sref="viewPres({ id: presentation._id })">
                View
            </button>
            <button class="btn" ui-sref="teacherPres({ id: presentation._id })">
                Present
            </button>
            <button class="btn" ui-sref="editPres({ id: presentation._id })">
                Edit
            </button>

        </div>
    </div>
</div>
