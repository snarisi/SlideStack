<div class="well">
    <!-- switch class from panel to card? -->
    <div ng-repeat="student in user.students" class="col-md-4 panel panel-default">
        <img ng-src="{{ student.imageUrl }}" style="width:50px;">
        <h4>{{ student.name }}</h4>
        <ul>
            <li ng-repeat="class in student.classes">{{ class.name }}</li>
        </ul>
    </div>
    

</div>
