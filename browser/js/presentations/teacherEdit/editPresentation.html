<div class="flex-container full-height">
    <div id="editor-container" ng-hide="display.fullscreen">
        <div class="flex-container">
            <input
                type="text"
                ng-model="presentation.name"
                class="form-control">
            <button
                class="btn pull-right"
                ng-click="save(presentation)">
                <span class="glyphicon glyphicon-floppy-save"></span>
            </button>
        </div>
<!-- THEMES AREA -->

        <label for="theme">Change Theme</label>
        <select name="theme" ng-model="presentation.theme">
            <option ng-repeat="theme in themes" value="{{ theme }}" ng-click="save(presentation)">
                {{ theme }}
            </option>
        </select>

        <textarea
            ng-model="presentation.markdown"
            enable-tabs
            dont-move-slides>
        </textarea>
    </div>
    <div id="live-preview" ng-class="{ fullscreen: display.fullscreen }">
        <div class="slideshow-container" ratio="1.77" relative-sizes ng-class="presentation.theme">
            <ss-slideshow display="display">
                <ss-slide
                    ng-repeat="slide in slides track by $index"
                    markdown="{{slide}}">
                </ss-slide>
            </ss-slideshow>
        </div>
    </div>
</div>
